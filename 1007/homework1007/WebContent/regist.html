<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SSAFY - 상품등록</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        mark.sky {
            background: linear-gradient(to top, #54fff9 20%, transparent 30%);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#registerBtn").click(function () {
                if (!$("#isbn").val()) {
                    alert("도서번호 입력!!!!");
                    return;
                } else if (!$("#name").val()) {
                    alert("도서명 입력!!!!");
                    return;
                } else if (!$("#author").val()) {
                    alert("저자 입력!!!!");
                    return;
                } else if (!$("#price").val()) {
                    alert("가격 입력!!!!");
                    return;
                } else if (!$("#comment").val()) {
                    alert("내용 입력!!!!");
                    return;
                } else {
                    $("#writeform").attr("action", "/homework1007/MainServlet").submit();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container text-center mt-3">
        <div class="col-lg-8 mx-auto">
            <h2 class="p-3 mb-3 shadow bg-light"><mark class="sky">상품등록</mark></h2>
            <form id="writeform" class="text-left mb-3" method="post" action="">
                <div class="form-group">
                    <label for="isbn">도서번호:</label>
                    <input type="text" class="form-control" id="isbn" name="isbn" placeholder="도서번호...">
                </div>
                <div class="form-group">
                    <label for="name">도서명:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="도서명...">
                </div>
                <div class="form-group">
                    <label for="author">저자:</label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="저자...">
                </div>
                <div class="form-group">
                    <label for="price">가격:</label>
                    <input type="text" class="form-control" rows="15" id="price" name="price" placeholder="가격..."></input>
                </div>
                <div class="form-group">
                    <label for="comment">설명:</label>
                    <textarea class="form-control" rows="15" id="comment" name="comment"></textarea>
                </div>
                <div class="text-center">
                    <button type="button" id="registerBtn" class="btn btn-outline-primary">등록</button>
                    <button type="reset" class="btn btn-outline-danger">취소</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

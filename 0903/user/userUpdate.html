            $(document).ready(function () {
              id = localStorage.id;
              pass = localStorage.pass;
              name = localStorage.name;
              address = localStorage.address;
              ph = localStorage.ph;
              
              $("#id").val(id);
              $("#pass").val(pass);
              $("#name").val(name);
              $("#address").val(address);
              $("#ph").val(ph);

              $(".btn").on("click", function () {
                id = $("#id").val();
                pass = $("#pass").val();
                name = $("#name").val();
                address = $("#address").val();
                ph = $("#ph").val();

                if(id==""){
                    alert("아이디를 입력하세요");
                    $("#id").focus();
                    return;
                }
                if(pass==""){
                    alert("비밀번호를 입력하세요");
                    $("#pass").focus();
                    return;
                }
                if(name==""){
                    alert("이름을 입력하세요");
                    $("#name").focus();
                    return;
                }
                if(address==""){
                    alert("주소를 입력하세요");
                    $("#address").focus();
                    return;
                }
                if(ph==""){
                    alert("전화번호를 입력하세요");
                    $("#ph").focus();
                    return;
                }


                localStorage.setItem('id', id);
                localStorage.setItem('pass', pass);
                localStorage.setItem('name', name);
                localStorage.setItem('address', address);
                localStorage.setItem('ph', ph);
                
                window.location.href = "userView.html";
              });
            });
